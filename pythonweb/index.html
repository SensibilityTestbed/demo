<html>
  <head>
    <title>WiFi Information</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript">

var locations = [
      ['SSID: ubcprivate<br>Link speed: 65 Mbps<br>RSSI: -49 dBm',
      49.2613766346,  -123.248639644], 
      
      ['SSID: nyuvisitor<br>Link speed: 65 Mbps<br>RSSI: -49 dBm',
      40.6928, -73.9903]       
];

var map;

function initialize() {

  var myLatlng = new google.maps.LatLng(44, -98);

  map = new google.maps.Map(document.getElementById('map-canvas'),{
    zoom: 5,
    center: myLatlng
  });

  var infowindow = new google.maps.InfoWindow();
  var marker, i;

  for (i = 0; i < locations.length; i++) {  
    marker = new google.maps.Marker({
      position: new google.maps.LatLng(locations[i][1], locations[i][2]),
      map: map,
  });

  google.maps.event.addListener(marker, 'click', (function(marker, i) {
    return function() {
      infowindow.setContent(locations[i][0]);
      infowindow.open(map, marker);
    }
  })(marker, i));
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>

  </head>

  <body>
    <div id="map-canvas"></div>    
  </body>
</html>
